<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="board">
                <h2>HOME</h2>
                <h3 id="home-score"></h3>
                <div class="increments">
                    <button id="plus-one-home">+1</button>
                    <button id="plus-two-home">+2</button>
                    <button id="plus-three-home">+3</button>
                </div>
            </div>
        </div>

        <div>
            <div class="board">
                <h2>GUEST</h2>
                <h3 id="guest-score"></h3>
                <div class="increments">
                    <button id="plus-one-guest">+1</button>
                    <button id="plus-two-guest">+2</button>
                    <button id="plus-three-guest">+3</button>
                </div>
            </div>
        </div>
    </div>

    <div class="reset">
        <button id="reset-score">RESET SCORE</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
